<div class="reservation-form container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-center mb-6">Make a Reservation</h2>

  <div *ngIf="successMessage" class="alert alert-success mb-4">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="error-message mb-4">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()">
    <div *ngIf="!reservationSubmitted" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

      <div class="form-group">
        <label for="property" class="font-semibold text-lg">Property</label>
        <input
          type="text"
          id="property"
          [(ngModel)]="reservationData.property.buildingName"
          name="property"
          class="form-control p-3 rounded-lg border-2 w-full"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="city" class="font-semibold text-lg">City</label>
        <input
          type="text"
          id="city"
          [(ngModel)]="reservationData.property.city"
          name="city"
          class="form-control p-3 rounded-lg border-2 w-full"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="country" class="font-semibold text-lg">Country</label>
        <input
          type="text"
          id="country"
          [(ngModel)]="reservationData.property.country"
          name="country"
          class="form-control p-3 rounded-lg border-2 w-full"
          readonly
        />
      </div>
      

      <div class="form-group">
        <label for="address" class="font-semibold text-lg">Address</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="reservationData.property.address"
          name="address"
          class="form-control p-3 rounded-lg border-2 w-full"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="price" class="font-semibold text-lg">Price per Day</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="reservationData.property.price"
          name="price"
          class="form-control p-3 rounded-lg border-2 w-full"
          readonly
        />
      </div>

      <div class="form-group">
        <label for="fromDate" class="font-semibold text-lg">From Date</label>
        <input
          type="date"
          id="fromDate"
          [(ngModel)]="reservationData.fromDate"
          name="fromDate"
          class="form-control p-3 rounded-lg border-2 w-full"
          required
        />
      </div>

      <div class="form-group">
        <label for="toDate" class="font-semibold text-lg">To Date</label>
        <input
          type="date"
          id="toDate"
          [(ngModel)]="reservationData.toDate"
          name="toDate"
          class="form-control p-3 rounded-lg border-2 w-full"
          required
        />
      </div>
    </div>

    <button *ngIf="!reservationSubmitted" type="submit" class="btn btn-primary w-full py-3 px-4 rounded-lg bg-blue-600 text-white">
      Submit Reservation
    </button>

    <div *ngIf="reservationSubmitted" class="mt-4 text-center">
      <button (click)="navigateToProperties()" class="btn btn-secondary w-full py-3 px-4 rounded-lg bg-green-600 text-white mb-2">
        Make Another Reservation
      </button>
      
    </div>
  </form>
</div>
